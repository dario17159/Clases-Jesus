    <title>Login</title>

<body>


    <div class="container" style="height: 100vh;padding-left: 2rem;padding-right: 2rem;">
        <form style="margin-top: 50%;">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="email" class="form-control" id="username" aria-describedby="emailHelp" autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" autocomplete="off">
            </div>
            <button type="button" id="button_enviar" class="btn btn-primary btn-block">Acceder</button>
        </form>
    </div>
